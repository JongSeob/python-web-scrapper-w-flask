<!DOCTYPE html>

<html>
  <head>
    <title>Job Search</title>
    <style>
      #find-button{
        margin-top: 15px;
        background-color: teal;
      }

      #outer-box {
        padding: 25px;
        border-width: thin;
        border: solid;
      }
    </style>
  </head>  
  <body>
    <div id="outer-box">
    <h3>Search by term:</h3>
      <form action="/report" method="get">
        <input placeholder="i.e python" name="job" required/>
        <div>
          <button id="find-button">Find my job</button>
        </div>
      </form>
    </div>
  </body>
</html>
